<app-toolbar></app-toolbar>
<div class="container" style="margin-top: 30px">
  <div class="row">
    <div class="col s12 m4 l3">
      <app-side></app-side>
    </div>

    <div class="col s12 m8 l9">
      <div class="row">
        <h2 class="text">비밀번호 변경</h2>
        <div class="col s12 password-column">
          <div class="row">
            <form class="col s12" [formGroup]="passwordForm" (ngSubmit)="ChangePassword()">
              <div class="row">
                <div class="input-field col s6" style="margin-left: 10px;">
                  <input id="cpassword" type="password" formControlName="cPassword">
                  <label for="cpassword">구번호</label>
                  <p class="error"
                       *ngIf="!passwordForm.controls['cPassword'].valid && passwordForm.controls['cPassword'].touched">
                       비밀번호가 없습니다.
                  </p>
                </div>

                <div class="input-field col s6" style="margin-left: 10px;">
                  <input id="new-password" formControlName="newPassword">
                  <label for="new-password">신규번호</label>
                  <p class="error"
                       *ngIf="!passwordForm.controls['newPassword'].valid && passwordForm.controls['newPassword'].touched">
                       비밀번호가 없습니다.
                  </p>
                </div>

                <div class="input-field col s6" style="margin-left: 10px;">
                  <input id="confirm-password" type="password" formControlName="confirmPassword">
                  <label for="confirm-password">번호확인</label>
                  <p class="error"
                        *ngIf="!passwordForm.controls['confirmPassword'].valid && passwordForm.controls['confirmPassword'].touched">
                        비밀번호가 없습니다.
                  </p>
                  <p class="error" *ngIf="passwordForm.errors">번호가 일치하지 않습니다.</p>
                </div>
              </div>
              <div class="row">
                <div class="col s6" style="margin-left: 10px;">
                  <button class="btn" [disabled]="!passwordForm.valid">
                    저장
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
