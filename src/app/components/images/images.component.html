<app-toolbar ></app-toolbar>

<div class="container" style="margin-top: 30px">
    <div class="row">

        <div class="col s12 m4 l3">
            <app-side></app-side>
        </div>
        <div class="col s10 m9 l10">
            <div class="row">
               <div class="col s6">
                      <div class="file-field input-field">
                        <div class="btn">
                          <span>화일</span>
                          <input type="file"
                          ng2FileSelect [uploader]="uploader" (onFileSelected)="onFileSelected($event)">
                        </div>
                        <div class="file-path-wrapper">
                          <input class="file-path validate" type="text"  id="filePath">
                        </div>
                      </div>


               </div>
               <div class="col s6">
                    <div class="file-field input-field">
                      <a class="waves-effect waves-light btn" (click)="upload()" ><i class="material-icons left">image</i>그림올리기</a>
                    </div>
               </div>
            </div>
            <div class="row">
                <div class="col s12 m4"  *ngFor="let image of images">
                  <div class="item-img-wrap imgDiv">
                          <div>
                              <img class="imgCircle" src="http://res.cloudinary.com/dxuimtvfm/image/upload/v{{image.imgVersion}}/{{image.imgId}}">
                          </div>
                          <div>
                              <button class="btn imgButton" (click)="SetProfileImage(image)">프로화일 선택</button>
                          </div>
                  </div>

                </div>
            </div>

        </div> <!-- End of col s12 -->

    </div>
</div>
