<app-toolbar></app-toolbar>

<div class="container" style="margin-top: 30px">
  <div class="row">
    <div class="col s2 m3 l2">
        <app-side></app-side>
    </div>

    <div class="col s12 m8 l9">

      <div class="row">
        <div class="col s12 m12 l10">

            <div class="card">
                <ul class="collection">
                   <li class="collection-item">
                     <span class="post">{{post}}</span>
                   </li>
                  </ul>
             </div>


            <div class="card postDiv">
              <div class="card-content">
                  <form [formGroup]="commentForm" (ngSubmit)="AddCommit()">
                    <div class="formDiv">
                        <textarea formControlName="comment" class="materialize-textarea"></textarea>
                        <button class="btn postBtn"  [disabled]="!commentForm.valid">
                            댓글 추가
                        </button>
                    </div>
                  </form>
            </div>
            </div>
        </div>
      </div>

      <ul class="collection col s12 m10" *ngFor="let comment of commentArray">
         <li class="collection-item avatar">
             <img class="circle" src="http://placehold.it/50x50">
             <span class="title">{{comment.username}}</span>
             <p class="time">{{TimeFromNow(comment.createdAt)}}</p>
             <p class="postComment">{{ comment.comment}}</p>
         </li>
      </ul>
    </div>

  </div>
</div>
