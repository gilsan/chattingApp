
<div class="container">
   <div>
      <h3>등록 화면</h3>
   </div>

  <mat-card>
    <mat-card-header>

    </mat-card-header>
    <mat-card-content>
     <mat-tab-group mat-stretch-tabs dynamicHeight class="mat-elevation-z4" [color]="primary" [backgroundColor]="primary" >
       <mat-tab>
          <ng-template mat-tab-label>
               <h5>로그인</h5>
            </ng-template>
            <div  class="auth">
               <app-login></app-login>
            </div>

       </mat-tab>
       <mat-tab>
          <ng-template mat-tab-label>
              <h5>등록</h5>
           </ng-template>
           <div  class="auth">
             <app-signup></app-signup>
           </div>
       </mat-tab>
     </mat-tab-group>
    </mat-card-content>
 </mat-card>
</div>
