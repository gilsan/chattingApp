<div class="row" *ngIf="userData">
  <div class="col s12 m3 l2">
    <a *ngIf="userData" [routerLink]="['', userData.username]">
      <span>Posts</span>
      <p class="num" *ngIf="userData">{{userData.posts.length}}</p>
      <p  class="num" *ngIf="!userData">0</p>
    </a>
  </div>
  <div class="col s12 m3 l2" [routerLinkActive]="['']"
  [routerLinkActiveOptions]="{exact: true}">
      <a  [routerLink]="['/people','following']">
        <span>Following</span>
        <p  class="num" *ngIf="userData">{{userData.following.length}}</p>
        <p  class="num" *ngIf="!userData">0</p>
      </a>
    </div>
    <div class="col s12 m3 l2" [routerLinkActive]="['']"
    [routerLinkActiveOptions]="{exact: true}">
        <a  [routerLink]="['/people','followers']">
          <span>Followers</span>
          <p class="num" *ngIf="userData">{{userData.followers.length}}</p>
          <p  class="num" *ngIf="!userData">0</p>
        </a>
      </div>
</div>

<ul class="collection with-header">
  <li class="collection-item" [routerLinkActive]="['active']"
   [routerLinkActiveOptions]="{exact: true}">
     <a [routerLink]="['/streams']">
        <div>Streams
            <a href="#!" class="secondary-content">
                <i class="material-icons">announcement</i>
             </a>
          </div>
     </a>
  </li>
  <li class="collection-item" [routerLinkActive]="['active']"
  [routerLinkActiveOptions]="{exact: true}">
     <a  [routerLink]="['/people']">
        <div>친구
            <a href="#!" class="secondary-content">
                 <i class="material-icons">people</i>
            </a>
          </div>
     </a>
  </li>
  <li class="collection-item" [routerLinkActive]="['active']"
  [routerLinkActiveOptions]="{exact: true}">
    <a  [routerLink]="['/people','following']">
        <div>Following
            <a href="#!" class="secondary-content">
              <i class="material-icons">people</i>
            </a>
          </div>
    </a>
  </li>
  <li class="collection-item"  [routerLinkActive]="['active']"
  [routerLinkActiveOptions]="{exact: true}">
    <a  [routerLink]="['/people','followers']">
        <div>Followers
            <a href="#!" class="secondary-content">
                 <i class="material-icons">people_outline</i>
             </a>
          </div>
    </a>

   </li>
   <li class="collection-item"   [routerLinkActive]="['active']"
   [routerLinkActiveOptions]="{exact: true}">
       <a   [routerLink]="['/images',user.username]">
          <div>사진
              <a href="#!" class="secondary-content">
                 <i class="material-icons">photo_library</i>
              </a>
           </div>
       </a>
   </li>
  <li class="collection-item"   [routerLinkActive]="['active']"
  [routerLinkActiveOptions]="{exact: true}">
    <a   [routerLink]="['/notification']">
        <div>알림
            <a href="#!" class="secondary-content">
                <i class="material-icons">alarm</i>
            </a>
        </div>
    </a>

  </li>
  <li class="collection-item"   [routerLinkActive]="['active']"
  [routerLinkActiveOptions]="{exact: true}">
    <a   [routerLink]="['/account', 'password']">
        <div>비번변경
            <a href="#!" class="secondary-content">
                <i class="material-icons">vpn_key</i>
            </a>
        </div>
    </a>

  </li>
</ul>
