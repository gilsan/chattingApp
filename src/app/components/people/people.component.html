<app-toolbar (onlineUsers)="online($event)"></app-toolbar>
<div class="container" style="margin-top: 30px">
  <div class="row">
    <div class="col s2 m3 l2">
        <app-side></app-side>
    </div>

    <div class="col s10 m9 l10">
        <div class="row">
            <div class="col s12 m6 l4 cardDiv" *ngFor="let user of users">
              <div  (click)="viewUser(user)" style="cursor:pointer;">
                <a>
                    <div class="card-image imgDiv">
                      <img class="imgCircle responsive-img"
                      src="http://res.cloudinary.com/dxuimtvfm/image/upload/v{{user.picVersion}}/{{user.picId}}">
                    </div>
                </a>
              </div>
                <div class="card-action">
                    <h3 clas="card-title">
                        사용자:{{user.username}}
                        <i class="fa fa-circle" *ngIf="CheckIfOnline(user.username)"></i>
                    </h3>
                    <p>{{CheckInArray(userArr, user._id)}}</p>
                    <button class="btn" *ngIf="!CheckInArray(userArr, user._id)" (click)="FollowUser(user)">Follow</button>
                    <button class="btn disabled" *ngIf="CheckInArray(userArr, user._id)">Following</button>
                    <a class="secondary-content"  [routerLink]="['/chat', user.username]" >
                       <i class="material-icons">chat</i>
                    </a>
                 </div>
            </div>
          </div>
    </div>
  </div>
</div>
