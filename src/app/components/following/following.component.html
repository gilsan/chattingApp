<app-toolbar></app-toolbar>
<div class="container" style="margin-top: 30px">
  <div class="row">
    <div class="col s2 m3 l2">
        <app-side></app-side>
    </div>

    <div class="col s10 m9 l10">
        <div class="row">
            <div class="col s12 m6 l4 cardDiv" *ngFor="let user of following">
                <a>
                    <div class="card-image imgDiv">
                      <img class="imgCircle responsive-img" src="http://placehold.it/100x100">
                    </div>
                </a>
                <div class="card-action">
                    <h3 clas="card-title">
                        사용자:{{user.userFollowed.username}}
                    </h3>
                    <p>Country</p>
                    <button class="btn" (click)="UnFollowUser(user.userFollowed)">UnFollow</button>

                 </div>
            </div>
          </div>
    </div>
  </div>
</div>
