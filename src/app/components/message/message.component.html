
<div class="row">
  <div class="col s12">
    <div class="row">

      <div class="card" style="width: 100% !important">
        <div class="valign-wrapper" style="background-color: #64b5f6 !important">

          <div class="col s12 imgCol">
             <img *ngIf="receiverData" src="http://res.cloudinary.com/dxuimtvfm/image/upload/v{{receiverData.picVersion}}/{{receiverData.picId}}" alt=""  class="imgCircle">
          </div>

          <div class="row">
            <div class="col s10 nameCol">
               <span>ÏÇ¨Ïö©ÏûêÎ™Ö:{{receiver}}</span>
               <p class="isOnline" *ngIf="isOnline">Ïò®ÎùºÏù∏:</p>
            </div>
          </div>

        </div>
      </div>

    </div>
  </div>
  </div> <!-- End of row -->

  <div class="col s12 rowDiv" ngx-auto-scroll lock-y-offset="10" observe-attributes>
    <div class="row">
      <div class="col s12">

               <div class="message-wrapper" *ngFor="let message of messagesArray">
                  <div class="left" *ngIf="user.username !== receiver && user.username !== message.sendername">
                     <div class="chat-bubble left slide-left"  style="width: 300px;">
                        <div class="message">{{message.body}}</div>
                     </div>
                  </div>

                  <div class="right" *ngIf="user.username === message.sendername">
                     <div class="chat-bubble right slide-right"  style="width: 300px;">
                       <div class="message">{{message.body}}</div>
                     </div>
                  </div>

                  <div class="cf"></div>
               </div>
               <div class="left" *ngIf="typing">
                 <div class="chat-bubble left slide-left">
                   <div class="message">
                       {{receiver}} ÏûÖÎ†•Ï§ë....
                   </div>
                 </div>
               </div>

       </div>
    </div>
  </div>   <!-- End of class col s12 rowDiv -->

  <!--       ÌïòÎã®Îëê                  -->
  <div class="col s12">
      <div class="row">
        <div class="card"   style="width: 100% !important">
          <div class="inputRow" >
            <form   (ngSubmit)="SendMessage()">
               <div class="input-field inputField col s10">
                  <textarea name="message" [(ngModel)]="message"
                  (keypress)="IsTyping()"
                  class="materialize-textarea inputBox"></textarea>
               </div>
               
               <div class="input-field col s1 emojiDiv">
                  <button class="emojiBtn" (click)="Toggled()">üòÑ</button>
                  <div class="emoji-content-editable"
                            (emojiPickerCaretEmitter)="HandleCurrentCaret($event)"
                            (input)="content = $event.target.textContent"
                            [textContent]="content"
                            contenteditable="true"></div>
                          <i
                            class="emoji-toggle-button imgBtn"
                            [(emojiPickerIf)]="toggled"
                            [emojiPickerPreserveSelection]="false"
                            [emojiPickerDirection]="direction"
                            [emojiPickerAutofocus]="true"
                            (emojiPickerSelect)="HandleSelection($event)"></i>

                </div>
                <div class="emoji-content-editable">
                         <i class="emoji-toggle-button imgBtn"></i>
                </div>

                <div class="input-field col s1">
                        <button class="suffix btn">Î≥¥ÎÇ¥Í∏∞</button>
                </div>

            </form>
          </div>
        </div>
      </div>
   </div>
