<app-toolbar></app-toolbar>

<div class="container" style="margin-top: 30px">
  <div class="row">
      <div class="col s12 m4 l3">
        <app-side></app-side>
      </div>

      <div class="col s12 m8 l9">
        <ul class="collection col s12 m10" >
          <li class="collection-item avatar" *ngFor="let data of notifications">
            <img class="circle" src="" alt="">
            <span class="title">메세지:{{data.message}}</span>
            <a class="secondary-content">
              <i *ngIf="!data.read" class="material-icons">brightness_1</i>
              <i *ngIf="data.read" class="material-icons">panorama_fish_eye</i>
            </a>
            <p class="time">시간:{{TimeFromNow(data.created)}}</p>
            <div>
              <i class="material-icons"
              [ngClass]="data.read ? 'disabled' : 'notDisabled'"
              (click)="MarkNotification(data)">check</i>
              <i class="material-icons"  (click)="DeleteNotification(data)">delete_forever</i>
            </div>

          </li>
        </ul>
      </div>

    </div>
  </div>
