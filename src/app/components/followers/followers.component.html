<app-toolbar></app-toolbar>
<div class="container" style="margin-top: 30px">
  <div class="row">
    <div class="col s2 m3 l2">
        <app-side></app-side>
    </div>

    <div class="col s10 m9 l10">
        <div class="row" *ngIf="followers.length > 0">
            <div class="col s12 m6 l4 cardDiv"  *ngFor="let user of followers">
                <a>
                    <div class="card-image imgDiv">
                      <img class="imgCircle responsive-img" src="http://res.cloudinary.com/dxuimtvfm/image/upload/v{{user.picVersion}}/{{user.picId}}">
                    </div>
                </a>
                <div class="card-action">
                    <h3 clas="card-title">
                        사용자:{{user.follower.username}}
                    </h3>
                    <p>Country</p>
                    <button class="btn" (click)="FollowerUser(user)">Followers</button>

                 </div>
            </div>
          </div>
          <div class="row" *ngIf="followers.length <= 0">
              <p>팔로우가 없습니다.</p>
          </div>
    </div>

  </div>
</div>
